<!DOCTYPE HTML>
<html>
	<head>
		<title>Изучение слов</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="animate-shadow.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="body">
			<div class="header">
				<img src="image/logo.png">
				<div profile>
					<img src="image/profile.png">
					<div></div>
				</div>
				<p login>testuser</p>
				<div class="profile">
					<p header>Статистика:
					<p progress>прогресс: <span>0%</span>
					<p star><img src="image/star_medium.png"><span>0 / 200</span>
					<p header>Настройки:
					<form>
						<p><input type="checkbox" sound>автопроизношение
					</form>
					<div footer>Выход<img src="image/exit.png"></div>
				</div>
			</div>
			<div class="info">
				<p number><p name></p>
				<img src="image/help.png" help>
				<img src="image/bonus.png" bonus>
			</div>
			<div class="main"></div>
			<div class="bottom">
				<div class="feedback">
					<img src="image/feedback_close.png">
					<div header>Отправьте нам сообщение</div>
					<p>Если вы заметили ошибки, неточности либо у вас имеются замечания или пожелания по работе сервиса, пожалуйста, сообщите нам.</p>
					<form method="post">
						<input type="text" name="e-mail" value="Введите ваш адрес эл. почты">
						<textarea name="message">Введите текст сообщения</textarea>
						<input type="submit" value="Отправить">
					</form>
				</div>
				<p feedback>связаться с нами</p>
			
			
			
			
			
			
			
			</div>
		</div>
	</body>
</html>
